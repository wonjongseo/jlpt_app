name: japanese_voca
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.1.0+10 # Android Plus = +5 , Nomal = +8

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  animate_do: ^3.0.2
  flutter_slidable: ^2.0.0
  flutter_animation_progress_bar: ^2.3.1
  file_picker: ^5.3.2
  flutter_tts: ^3.7.0
  table_calendar: ^3.0.9
  excel: ^2.0.4
  # tutorial_coach_mark: ^1.2.8
  google_mobile_ads: ^3.0.0
  url_launcher: ^6.1.11
  change_app_package_name: ^1.1.0
  kanji_drawing_animation: ^0.5.0+1
  flutter_spinkit: ^5.2.0
  # dio: ^5.3.0
  font_awesome_flutter: ^10.7.0
  carousel_slider: ^4.2.1
  flutter_local_notifications: ^17.0.0
  # speech_to_text: ^6.6.1
  # avatar_glow: ^3.0.1
  device_info_plus: ^9.1.2
  in_app_review: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0

dependency_overrides:
  webview_flutter_wkwebview: "3.5.0"

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/
    - assets/sounds/speech_to_text_cancel.m4r
    - assets/sounds/speech_to_text_listening.m4r
    - assets/sounds/speech_to_text_stop.m4r

  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 100
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 200
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 300
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 500
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 600
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NanumGothic-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NanumGothic-ExtraBold.ttf
          weight: 900

    - family: NotoSerifJP
      fonts:
        - asset: assets/fonts/NotoSerifJP-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/NotoSerifJP-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSerifJP-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSerifJP-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSerifJP-SemiBold.otf
          weight: 700
        - asset: assets/fonts/NotoSerifJP-Bold.otf
          weight: 800
        - asset: assets/fonts/NotoSerifJP-Black.otf
          weight: 900

    - family: ScoreStd
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Light.ttf
          weight: 300
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700

    - family: GMarket
      fonts:
        - asset: assets/fonts/GmarketSansTTFMedium.ttf
        - asset: assets/fonts/GmarketSansTTFMedium.ttf
          weight: 300
        - asset: assets/fonts/GmarketSansTTFLight.ttf
          weight: 500
        - asset: assets/fonts/GmarketSansTTFBold.ttf
          weight: 700
